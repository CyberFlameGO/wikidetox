<div class="html-element-wrapper">
  <h1> The conversation to read: </h1>
  <div class="json-data hidden">{{conversations}}</div>
</div>

<br />

<cml:checkbox label="This conversation is not primarily in English or is not human readable." name="na" gold="true" aggregation="agg"></cml:checkbox>

<cml:radios only-if="na:unchecked" label="Are any of the highlighted comments toxic?" name="toxic" validates="required" gold="true">
  <cml:radio label="Yes" value="1"></cml:radio>
  <cml:radio label="No" value="0"></cml:radio>
  <cml:radio label="Uncertain" value="-1"></cml:radio>
</cml:radios>

<cml:radios only-if="na:unchecked" label="Does the bottom comment of the conversation disagree with any previous comment?" name="disagreement" validates="required">
  <cml:radio label="Yes" value="1"></cml:radio>
  <cml:radio label="No" value="0"></cml:radio>
</cml:radios>
<cml:text only-if="na:unchecked" label="If so, please list the numbers of the comments that are being disagreed with (seperated by spaces):" />
