<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UI Test for Job2</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../style3_paired_conv.css">

    <script type="text/javascript" charset="utf-8" src="../../node_modules/requirejs/require.js"></script>

    <script type="text/javascript" charset="utf-8" src="conversations_job3_paired_x5.js"></script>

    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>

  <h1>UI Test for Job2</h1>
  <div id="json-data-items">
      <div class="a-question-to-answer">
          <h1> The conversations to read: </h1>
          <div class="json-data hidden"></div>
          <table>
            <tr><td class="conversation1"><b>Conversation 1</b></td></tr>
            <tr><td class="conversation2"><b>Conversation 2</b></td></tr>
          </table>
      </div>
  </div>
  </body>

  <script type="text/javascript" charset="utf-8">
    // Add the conversations into the page below.
    let jsonDataItemsEl = document.getElementById('json-data-items');
    // let newEl = jsonDataItemsEl.firstChild.cloneNode(true);
    let templateEl = jsonDataItemsEl.firstElementChild.cloneNode(true);
    jsonDataItemsEl.removeChild(jsonDataItemsEl.firstElementChild);

    for (let i of conversations) {
      let newQuestionEl = templateEl.cloneNode(true);
      jsonDataItemsEl.appendChild(newQuestionEl);
      let dataItemEl = newQuestionEl.children[1];
      dataItemEl.innerText = JSON.stringify(i, null, 2);
      let brEl = document.createElement('br');
      jsonDataItemsEl.appendChild(brEl);
    }

    // Load the generated index file for displaying conversations.
    var script = document.createElement('script');
    script.setAttribute('src','../../build/dist/localtest_paired.js');
    document.head.appendChild(script);
  </script>

</html>
