<div class="action">
  <table class="action" [ngClass]="{ 'finalcomment': isHighlighted}">
    <tr>
      <td class="whenandwho">
        <div class="author" *ngIf="rootComment.user_text">{{rootComment.user_text}}</div>
        <div class="author" *ngIf="!rootComment.user_text">Anonymous</div>
        <div class="timestamp">{{rootComment.timestamp}}</div>
      </td>
      <td class="content">{{rootComment.cleaned_content}}</td>
    </tr>
  </table>
</div>
<div class="indent">
  <app-conversation *ngFor="let c of rootComment.children" [rootComment]="c"></app-conversation>
</div>
